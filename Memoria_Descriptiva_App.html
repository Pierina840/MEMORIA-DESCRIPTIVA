
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memoria Descriptiva - GESTIÓN DE ADMINISTRADOR CONTRATO</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
    .container { max-width: 900px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { color: #003366; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input, textarea, select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .btn { background-color: #003366; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background-color: #0055a5; }
    .resultado { margin-top: 30px; padding: 20px; border-radius: 8px; background-color: #eef; }
    .semaforo { padding: 10px; font-weight: bold; color: white; text-align: center; border-radius: 6px; margin-top: 10px; }
    .nivel-1 { background-color: green; }
    .nivel-2 { background-color: yellow; color: black; }
    .nivel-3 { background-color: orange; }
    .nivel-4 { background-color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>GESTIÓN DE ADMINISTRADOR CONTRATO</h1>
    <form id="memoriaForm">
      <div class="form-group"><label>Área solicitante y usuario</label><input type="text" name="area_usuario" required /></div>
      <div class="form-group"><label>Área de beneficio</label><input type="text" name="area_beneficio" required /></div>
      <div class="form-group"><label>Celular / Email</label><input type="text" name="contacto" required /></div>
      <div class="form-group"><label>N° de cesta de las compras</label><input type="text" name="cesta" required /></div>
      <div class="form-group">
        <label>Actividades</label>
        <select name="actividades" multiple required>
          <option value="1">1 - Áreas administrativas</option>
          <option value="2">2 - Áreas operativas bajo riesgo</option>
          <option value="3">3 - Exposición a químicos</option>
          <option value="4">4 - Residuos peligrosos</option>
          <option value="5">5 - Energía eléctrica</option>
          <option value="6">6 - Radiación</option>
          <option value="7">7 - Trabajo en alturas</option>
        </select>
      </div>
      <div class="form-group">
        <label>Duración del servicio</label>
        <select name="duracion" required>
          <option value="menos_30">Menos de 30 días</option>
          <option value="30_90">De 30 a 90 días</option>
          <option value="mas_90">Mayor a 90 días</option>
        </select>
      </div>
      <div class="form-group"><label>Objetivo de las actividades</label><textarea name="objetivo" rows="3" required></textarea></div>
      <button type="submit" class="btn">Generar Memoria Descriptiva</button>
    </form>

    <div id="resultado" class="resultado" style="display:none;">
      <h2>Memoria Descriptiva</h2>
      <p><strong>Área solicitante y usuario:</strong> <span id="out_usuario"></span></p>
      <p><strong>Área de beneficio:</strong> <span id="out_beneficio"></span></p>
      <p><strong>Contacto:</strong> <span id="out_contacto"></span></p>
      <p><strong>N° de cesta de las compras:</strong> <span id="out_cesta"></span></p>
      <p><strong>Duración:</strong> <span id="out_duracion"></span></p>
      <p><strong>Actividades:</strong> <span id="out_actividades"></span></p>
      <p><strong>Objetivo:</strong> <span id="out_objetivo"></span></p>
      <div id="nivel" class="semaforo"></div>
      <div><strong>Requerimientos:</strong> <ul id="requisitos"></ul></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('memoriaForm');
    const nivelDiv = document.getElementById('nivel');
    const requisitosUl = document.getElementById('requisitos');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      document.getElementById('out_usuario').innerText = formData.get('area_usuario');
      document.getElementById('out_beneficio').innerText = formData.get('area_beneficio');
      document.getElementById('out_contacto').innerText = formData.get('contacto');
      document.getElementById('out_cesta').innerText = formData.get('cesta');
      document.getElementById('out_objetivo').innerText = formData.get('objetivo');
      const duracion = formData.get('duracion');
      const actividades = formData.getAll('actividades').map(a => `Actividad ${a}`).join(', ');
      document.getElementById('out_actividades').innerText = actividades;
      let riesgo = formData.getAll('actividades').length;
      let nivel = riesgo <= 2 ? 1 : riesgo <= 4 ? 2 : riesgo <= 6 ? 3 : 4;
      const colores = ['nivel-1', 'nivel-2', 'nivel-3', 'nivel-4'];
      nivelDiv.className = 'semaforo ' + colores[nivel - 1];
      nivelDiv.innerText = 'Nivel de Riesgo: ' + nivel;
      document.getElementById('out_duracion').innerText = duracion.replace('_', ' a ');
      requisitosUl.innerHTML = '';
      for (let i = 0; i < nivel; i++) {
        const li = document.createElement('li');
        li.innerText = 'Requisito obligatorio nivel ' + (i + 1);
        requisitosUl.appendChild(li);
      }
      document.getElementById('resultado').style.display = 'block';
    });
  </script>
</body>
</html>
